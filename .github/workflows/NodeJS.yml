name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Install dependencies
      run: npm install cross-env --legacy-peer-deps

    - name: Run npm tasks
      run: |
        npm fund
        npm audit fix
        npm run build

    - name: Run tests
      run: npm test
