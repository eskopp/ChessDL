name: Update Yarn Packages

on:
  schedule:
    - cron: '0 0 */2 * *' # Runs every 2 days at midnight
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-packages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x' # Use the latest Node.js 20.x version

    - name: Install dependencies
      run: yarn install

    - name: Upgrade Yarn packages
      run: yarn upgrade

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'chore: upgrade yarn packages' || echo "No changes to commit"
        git push --force "https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git"
