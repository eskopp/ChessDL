name: Update Yarn Packages

on:
  schedule:
    - cron: '0 0 */2 * *' # Runs every 2 days at midnight
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-packages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: Install dependencies
      run: yarn install

    - name: Upgrade Yarn packages
      run: yarn upgrade

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        git config --local user.name "$(echo 'ZXNrb3Bw' | base64 --decode)"
        git config --local user.email "$(echo 'c2tvcHAuZXJpa0BnbWFpbC5jb20=' | base64 --decode)"
        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit";
        else
          git commit -m 'chore: upgrade yarn packages'
          git push --force "https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git"
        fi
